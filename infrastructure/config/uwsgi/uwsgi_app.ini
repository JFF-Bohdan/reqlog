[uwsgi]
master          = true
socket          = SOCKET_NAME
chdir           = CHANGE_DIRECTORY

wsgi-file       = /opt/bottle_app/app.py
wsgi            = -m reqlog
callable        = application

pyargv          = --config /etc/APPLICATION/APPLICATION.conf
uid             = www-data
gid             = www-data
cap             = setgid,setuid
plugins         = logfile,python3
chown-socket    = www-data:www-data
chmod-socket    = 664
processes       = 1
threads         = 1
env             = PYTHONIOENCODING=utf-8
post-buffering  = 81920
limit-post      = 5120000